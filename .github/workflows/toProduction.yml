
name: Sync to Production Repositories

on:
  push:
    branches:
      - ie20935

  # Permite la ejecución manual para pruebas
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.name "SIASIS IE20935 Sync Bot"
          git config --global user.email "siasis-sync@asuncion8.edu.pe"
      
      # Repositorio 1
      - name: Push to Repository 1
        run: |
          echo "Configurando repositorio de destino..."
          git remote add repo1 https://x-access-token:${{ secrets.SIU01_INS1_REPOSITORIO_PRODUCCION_TOKEN }}@github.com/SIU01-ASUNCION8-SIASIS/SIU01-INS1-IE20935.git
          
          echo "Verificando acceso al repositorio..."
          git ls-remote repo1
          
          echo "Intentando fetch del repositorio destino..."
          git fetch repo1
          
          echo "Intentando push directo primero..."
          if git push repo1 ie20935:master; then
            echo "Push exitoso!"
          else
            echo "El push directo falló, intentando estrategia alternativa..."
            
            # Intentamos guardar nuestros cambios en una rama temporal
            git branch temp-ie20935 ie20935
            
            # Cambiamos a master del repositorio destino
            git checkout -b target-master repo1/master
            
            # Intentamos hacer merge con nuestra rama
            echo "Intentando merge de nuestra rama con master del destino..."
            if git merge temp-ie20935 --allow-unrelated-histories -m "Merge IE20935 changes into master"; then
              echo "Merge exitoso, realizando push..."
              git push repo1 target-master:master
            else
              echo "Conflicto durante el merge, intentando forzar push..."
              git checkout temp-ie20935
              git push -f repo1 temp-ie20935:master
            fi
          fi


